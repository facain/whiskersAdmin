<script type="text/javascript">
  $(document).ready( function () {
      var table = $('#myTable').DataTable({ 
      "columns":[
      {name:"user_name", "data":'[dataSet].0'},
      {name:"user_name", "data":'[dataSet].1'},
      
      {name:"user_name", "data":'[dataSet].2'},
     
      
      ]
   });

   var firebaseRef = firebase.database().ref().child('user_account');

   firebaseRef.on('child_added', snap =>{
    var dataSet = [snap.child("fname").val()+" " +snap.child("lname").val(),snap.child("email").val(),snap.child("contact").val()];
          
    console.log(dataSet)  ;
    table.row.add([dataSet]).draw(false); 
   
   })

   
} );
